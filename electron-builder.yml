appId: com.scrcpy.controlcenter
productName: Scrcpy Control Center
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - binaries/**/*
extraResources:
  - from: binaries
    to: binaries
    filter:
      - "**/*"
  - from: build/icon.png
    to: icon.png
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.png
  artifactName: ${productName}-${version}-Setup.${ext}
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
